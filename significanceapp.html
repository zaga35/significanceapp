    <style>
        .top-bar {
    padding: 4px;
}
.home{
    position: absolute;
    top: 30px;
    right: 8px;
    background-color: #fff;
    color: black; 
    border-radius: 8px;
    border-color: black; 
    border-style:groove;
}
.home:hover {
    background-color: lightgray;
}
.tiny {
    max-width: 100px;
    padding-left: 2px;
}
.top-right{
    position: absolute;
    top: 12px;
    right: 16px;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    max-width: 350px;
    text-align: center;
    margin: auto;}
        h1{
            font-family: Arial, Helvetica, sans-serif;
    font-size: large;
        }
        form{
            display: flex;
            flex-direction: column;
        }
        label {
            font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
        }
        input[type="file"], select, button {
            margin-top: 5px;
        }
        button{
            margin-top: 20px;
            padding: 10px;
            background-color: navy;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover{
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
        p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: medium;
}
h2 {
    font-family: Arial, Helvetica, sans-serif;
}

        </form>
        <div id="result" style="display: none;">
            <h2>Results</h2>
            <p id="p-value"></p>
            <h3>Column Data After Categorization</h3>
            <div id="categorized-columns">
                <div>
                    <h4 id="column1-title"></h4>
                    <ul id="column1-data"></ul>
                </div>
                <div>
                    <h4 id="column2-title"></h4>
                    <ul id="column2-data"></ul>
                </div>
            </div>
        </div>
    </div>
<script>
document.getElementById('file-upload').addEventListener('change', handleFileUpload);
document.getElementById('file-form').addEventListener('submit', handleSubmit);

let workbook;

function handleFileUpload(event) {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        workbook = XLSX.read(data, { type: 'array' });
        populateColumnSelection(workbook);
    };
    reader.readAsArrayBuffer(file);
}

function populateColumnSelection(workbook) {
    const sheetName = workbook.SheetNames[0];
    const worksheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
    const headers = worksheet[0];

    const column1Select = document.getElementById('column1');
    const column2Select = document.getElementById('column2');
    column1Select.innerHTML = '';
    column2Select.innerHTML = '';

    headers.forEach((header, index) => {
        const option1 = document.createElement('option');
        option1.value = index;
        option1.text = header;
        column1Select.add(option1);

        const option2 = document.createElement('option');
        option2.value = index;
        option2.text = header;
        column2Select.add(option2);
    });

    document.getElementById('column-selection').style.display = 'block';
}

function handleSubmit(event) {
    event.preventDefault();
    const column1Index = parseInt(document.getElementById('column1').value);
    const column2Index = parseInt(document.getElementById('column2').value);

    const sheetName = workbook.SheetNames[0];
    const worksheet = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);

    const column1Name = Object.keys(worksheet[0])[column1Index];
    const column2Name = Object.keys(worksheet[0])[column2Index];

    let data1 = worksheet.map(row => row[column1Name]);
    let data2 = worksheet.map(row => row[column2Name]);

    data1 = categorizeData(data1);
    data2 = categorizeData(data2);

    const pValue = performChiSquareTest(data1, data2);

    const resultElement = document.getElementById('result');
    const pValueElement = document.getElementById('p-value');
    if (pValue <= 0.05) {
        pValueElement.textContent = `P-value: ${pValue}. A statistically significant relationship was observed between ${column1Name} and ${column2Name}.`;
    } else {
        pValueElement.textContent = `P-value: ${pValue}. No statistically significant relationship was observed between ${column1Name} and ${column2Name}.`;
    }

    displayCategorizedData(column1Name, data1, column2Name, data2);
    resultElement.style.display = 'block';
}

function categorizeData(data) {
    if (data.every(value => !isNaN(value))) {
        const numericalData = data.map((value, index) => ({ value: parseFloat(value), index })).filter(item => !isNaN(item.value));
        const quartiles = calculateQuartiles(numericalData.map(item => item.value));

        const categories = numericalData.map(item => {
            let category;
            if (item.value <= quartiles[0] / 2) category = 'very low';
            else if (item.value <= quartiles[0]) category = 'low';
            else if (item.value <= quartiles[1]) category = 'medium';
            else if (item.value <= quartiles[2]) category = 'high';
            else category = 'very high';
            return { category, index: item.index };
        });

        const categorizedData = new Array(data.length);
        categories.forEach(item => {
            categorizedData[item.index] = item.category;
        });

        return categorizedData;
    }
    return data;
}

function calculateQuartiles(data) {
    data.sort((a, b) => a - b);
    const q1 = data[Math.floor(data.length / 4)];
    const q2 = data[Math.floor(data.length / 2)];
    const q3 = data[Math.floor((data.length * 3) / 4)];
    return [q1, q2, q3];
}

function performChiSquareTest(data1, data2) {
    const table = {};
    data1.forEach((value, index) => {
        if (!table[value]) table[value] = {};
        if (!table[value][data2[index]]) table[value][data2[index]] = 0;
        table[value][data2[index]]++;
    });

    const rows = Object.keys(table);
    const cols = [...new Set(data2)];

    const rowTotals = rows.map(row => cols.reduce((sum, col) => sum + (table[row][col] || 0), 0));
    const colTotals = cols.map(col => rows.reduce((sum, row) => sum + (table[row][col] || 0), 0));
    const total = rowTotals.reduce((sum, rowTotal) => sum + rowTotal, 0);

    let chiSquare = 0;
    rows.forEach((row, i) => {
        cols.forEach((col, j) => {
            const observed = table[row][col] || 0;
            const expected = (rowTotals[i] * colTotals[j]) / total;
            chiSquare += ((observed - expected) ** 2) / expected;
        });
    });

    const df = (rows.length - 1) * (cols.length - 1);
    return 1 - chiSquareCDF(chiSquare, df);
}

function chiSquareCDF(x, df) {
    // Using jStat for chi-square CDF
    return jStat.chisquare.cdf(x, df);
}

function displayCategorizedData(column1Name, data1, column2Name, data2) {
    const column1Title = document.getElementById('column1-title');
    const column2Title = document.getElementById('column2-title');
    const column1Data = document.getElementById('column1-data');
    const column2Data = document.getElementById('column2-data');

    column1Title.textContent = column1Name;
    column2Title.textContent = column2Name;

    column1Data.innerHTML = '';
    column2Data.innerHTML = '';

    data1.forEach(value => {
        const li = document.createElement('li');
        li.textContent = value;
        column1Data.appendChild(li);
    });

    data2.forEach(value => {
        const li = document.createElement('li');
        li.textContent = value;
        column2Data.appendChild(li);
    });
}
    </script>
</body>
</html>
